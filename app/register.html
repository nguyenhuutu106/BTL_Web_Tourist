    <form action="handle-register.php" method="POST"> 
    <!-- Register -->
    <div id="register">
        <div id="modal-register">
          <div class="modal-register__label">
            <img class="text-center" src="../assets/img/Logo.png" alt="" width="80" height="80">
            <span class="label-app">Viet Tour</span>
          </div>

          <!-- Register content -->
          <div class="modal-register__content">
             <form action="" method="POST" id="register_form">
                  <h2 class="text-center">Đăng ký</h2>
                  <div class="register__input-section">
                    <label for="name">Họ tên:</label>
                    <input type="text" name="name" id="name" placeholder="Họ tên">
                  </div>

                  <div class="register__input-section">
                    <label for="birth-year">Năm sinh:</label>
                    <input type="text" name="birth-year" id="birth_year" placeholder="Năm sinh">
                  </div>

                  <div class="register__input-section register__input-section--radio">
                    <label for="">Giới tính:</label>
                    <div class="register__input-section--radio">
                        <label class="label-radio" for="male">Nam</label>
                        <input type="radio" name="sex" id="male" checked="checked">
                        <label class="label-radio" for="female" style="margin-left: 24px;">Nữ</label>
                        <input type="radio" name="sex" id="female" checked="checked">
                    </div>
                  </div>

                  <div class="register__input-section">
                    <label for="place">Địa chỉ:</label>
                    <input type="text" name="place" id="place" placeholder="Địa chỉ">
                  </div>

                  <div class="register__input-section">
                    <label for="phone_number">Số điện thoại:</label>
                    <input type="number" name="phone_number" id="phone_number" placeholder="Số điện thoại">
                  </div>

                  <div class="register__input-section">
                    <label for="email_register">Email:</label>
                    <input type="email" name="email_register" id="email_register" placeholder="Email">
                  </div>

                  <div class="register__input-section">
                    <label for="password_register">Mật khẩu:</label>
                    <input type="password" name="password_register" id="password_register" placeholder="Mật khẩu">
                  </div>

                  <div class="register__input-section">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Xác nhận thông tin</label>
                  </div>

                  <button type="submit" class="btn register__btn" id="register_button">Đăng ký</button>
             </form>
          </div>
        </div>
  </div>
